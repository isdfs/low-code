<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 以下样式仅用于演示 */
        .demo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }
        .demo-box {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="demo-container">
    <div class="demo-box fade-in-demo">Fade In</div>
    <div class="demo-box fade-out-demo">Fade Out</div>
    <div class="demo-box slide-in-demo">Slide In</div>
    <div class="demo-box zoom-in-demo">Zoom In</div>
    <div class="demo-box shake-demo">Shake</div>
    <div class="demo-box swing-demo">Swing</div>
    <div class="demo-box rotate-demo">Rotate</div>
    <div class="demo-box pulse-demo">Pulse</div>
    <div class="demo-box bounce-demo">Bounce</div>
    <div class="demo-box flip-demo">Flip</div>
    <div class="demo-box wobble-demo">Wobble</div>
    <div class="demo-box tada-demo">Tada</div>
    <div class="demo-box fade-slide-demo">Fade Slide</div>
    <div class="demo-box zoom-fade-demo">Zoom Fade</div>
    <div class="demo-box blur-in-demo">Blur In</div>
    <div class="demo-box blur-out-demo">Blur Out</div>
    <div class="demo-box flash-demo">Flash</div>
    <div class="demo-box roll-in-demo">Roll In</div>
    <div class="demo-box slide-up-demo">Slide Up</div>
    <div class="demo-box slide-down-demo">Slide Down</div>
    <div class="demo-box pulse-border-demo">Pulse Border</div>
    <div class="demo-box color-change-demo">Color Change</div>
    <div class="demo-box flip-horizontal-demo">Flip Horizontal</div>
    <div class="demo-box flip-vertical-demo">Flip Vertical</div>
    <div class="demo-box rotate-bounce-demo">Rotate Bounce</div>
    <div class="demo-box pulse-color-demo">Pulse Color</div>
    <div class="demo-box light-speed-in-demo">Light Speed In</div>
    <div class="demo-box light-speed-out-demo">Light Speed Out</div>
    <div class="demo-box expand-collapse-demo">Expand Collapse</div>
</div>

<script>
    // 为每个动画演示添加鼠标悬停触发的效果
    document.querySelectorAll('.demo-box').forEach(box => {
        box.addEventListener('mouseover', () => {
            box.classList.add(box.className.split(' ')[1]);
        });
        box.addEventListener('animationend', () => {
            box.classList.remove(box.className.split(' ')[1]);
        });
    });
</script>

</body>
</html>
